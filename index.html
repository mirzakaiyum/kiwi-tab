<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/icon/kiwi-favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kiwi Tab</title>
        <!-- Preload Inter font to prevent layout shift -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script src="/init.js"></script>
        <style>
            /* Dark theme background */
            html {
                background-color: #1a1a1a;
            }

            /* Page fade-in animation - slightly longer delay for fonts to load */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            body {
                opacity: 0;
                animation: fadeIn 0.3s ease-out 0.1s forwards;
            }

            /* Prevent layout shift with min-height on root */
            #root {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
